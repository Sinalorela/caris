        <h1>Welcome to CARIS</h1>

<div class="bdy">
<div class="boxat">
    <input type=" ng-pristine ng-valid" ng-model="searchedKey">

    <div class="outer">
        <!--<div class="scaling-image">-->
        <div class="listKeys" ng-repeat="key in keywords | filter:{name:searchedKey}" >
            <input type="checkbox" ng-model="selectedKeys" ng-change="selectSkill(key.name)"> {{key.name}}</input>
            <!--</div>-->
        </div>
    </div>
</div>

<div class="container1">
<div>
    <div ng-repeat="key in foundKeys">
        <li><a href="#" >{{key.name}}
            <div ng-repeat="cvs in key.cv" > {{cvs.firstname}}</div></a></li>
    </div>
</div>


    <div class="searchName">
        <p class="input-group">
            <input type="text" class="form-control" placeholder="Search by Name." ng-model="searchedName">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary" ng-click="searchNames()">Search</button>
            </span>
        </p>
        <br>
        <!--<button class="btn btn-primary" ng-click="deleteItAll()">delete all</button>-->
        <div class="nameList" ng-repeat="cv in cvs  | filter:nameFilter" >
            {{cv.firstname}} {{cv.surname}}
            <!--</div>-->
        </div>
        <div class="cvSkils">
            <div ng-repeat="cv in cvs | filter:skillsFilter">
                {{cv.firstname}}       {{cv.surname}}       {{cv.skills}}
            </div>
        </div>
    </div>
