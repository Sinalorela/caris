<div class="container">
        <div class="boxat">
            <input type="search" ng-model="searchedKey">
            <div style='overflow:scroll; width:155px; height:300px;' align="left">
                <div height="100px" ng-repeat="key in keywords | filter:{name:searchedKey}" >
                    <input type="checkbox" ng-model="selectedKeys" ng-change="selectSkill(key.name)"> {{key.name}}</input>
                </div>
            </div>
            </input>
        </div>

        <div class="boxat">
            <div ng-repeat="cv in cvs">
                {{cv.firstname}}       {{cv.surname}}       {{cv.pathname}}
            </div>
        </div>
    <p class="input-group">
        <input type="text" class="form-control" placeholder="Add text here." ng-model="searchedText">
    <span class="input-group-btn">
    <button type="submit" class="btn btn-primary" ng-click="findKeywords()">Search text</button>
    </span>
    </p>
    <div ng-repeat="key in foundKeys">
        <li><a href="#" >{{key.name}}
            <div ng-repeat="cvs in key.cv" > {{cvs.firstname}}</div></a></li>
    </div>
    <button class="btn btn-primary" ng-click="deleteItAll()">delete all</button>
    <p class="input-group">
        <input type="text" class="form-control" placeholder="Add a new path here." ng-model="newPath">
    <span class="input-group-btn">
    <button type="submit" class="btn btn-primary" ng-click="getDoc()">Add Path</button>
    </span>
    </p>
